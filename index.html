<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>A 6.8</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<div class="progress">
		<div
		id="my-progress-bar"
		class="progress-bar progress-bar-striped bg-warning"
		role="progressbar"
		style="width: 0%"
		aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
		</div>
	</div>
	<div><br></div>
		<button id="btn1">
			1%
		</button>
	<div><br></div>
		<button id="btn2">
			3%
		</button>
	<div><br></div>
		<button id="btn3">
			7%
		</button>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>

   <script>
   	let progress=document.getElementById("my-progress-bar");
   	let start=0;
   	const btn1=1; 
   	const btn2=3;
   	const btn3=7;
   	function add1Percent(){
   		start += btn1;
   		progress.style.width = start + "%";
   		$("#my-progress-bar").attr("width",progress);
   		console.log(progress);
   	}
   	$("#btn1").click(add1Percent);

   	function add3Percent(){
   		start += btn2;
   		progress.style.width = start + "%";
   		$("#my-progress-bar").attr("width",progress);
   		console.log(progress);
   	}
   	$("#btn2").click(add3Percent);

   	   	function add7Percent(){
   		start += btn3;
   		progress.style.width = start + "%";
   		$("#my-progress-bar").attr("width",progress);
   		console.log(progress);
   	}
   	$("#btn3").click(add7Percent);

   	console.log(progress)
   
   </script>
</body>
</html>
